<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="container py-4 admin">
  <h1 class="mb-4 text-center">Panel de Reservas</h1>

  <div class="row g-2 mb-4">
    <div class="col-md">
      <input type="text" id="filtroNombre" class="form-control" placeholder="Filtrar por nombre">
    </div>
    <div class="col-md">
      <input type="email" id="filtroEmail" class="form-control" placeholder="Filtrar por correo">
    </div>
    <div class="col-md">
      <input type="date" id="filtroFecha" class="form-control">
    </div>
    <div class="col-md">
      <input type="time" id="filtroHora" class="form-control">
    </div>
    <div class="col-md">
      <input type="text" id="buscador" class="form-control" placeholder="Buscar en todo">
    </div>
  </div>

  <table class="table table-dark table-bordered table-hover" id="tablaReservas">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Sesi√≥n</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/admin.js"></script>
</body>

</html>
